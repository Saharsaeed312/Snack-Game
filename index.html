<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Game</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Snack Game</h1>
    <canvas id="snackGame" width="400" height="400"></canvas>
    <div class="icon-btns">
        <button id="left"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="right"><i class="fa-solid fa-arrow-right"></i></button>
        <button id="up"><i class="fa-solid fa-arrow-up"></i></button>
        <button id="down"><i class="fa-solid fa-arrow-down"></i></button>
    </div>
    <div class="buttons">
        <!-- <button id="newGame">New Game</button> -->
        <button id="restart">Restart</button>
    </div>

    <!-- JS Link -->
     <script src="script.js"></script>
</body>
</html>
